<div class="row">
  <form>
    <div class="form-group">
      <label>Handler Source Area</label>
      <textarea type="text" class="form-control" col="80" rows="50" ng-model="handler_source"></textarea>
    </div>
    <div class="form-inline">
      <label class="mr-sm-2" for="file">Source File</label>
      <input type="file" id="handler_file">
      <button type="button" class="btn btn-primary" ng-click="fromFile()">Load from File</button>
    </div>
    <button type="submit" class="btn btn-primary" ng-click="handler()">Upload</button>
  </form>
</div>
