<div class="row">
  <form>
    <div class="form-group">
      <label>Source Area</label>
      <textarea type="text" class="form-control" col="80" rows="50" ng-model="source"></textarea>
    </div>
    <div class="form-inline">
      <label class="mr-sm-2" for="file">Source File</label>
      <input type="file" id="file">
      <button type="button" class="btn btn-primary" ng-click="fromFile()">Load from File</button>
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
  </form>
</div>
